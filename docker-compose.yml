services:
  # Base de datos PostgreSQL
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    restart: unless-stopped
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - auth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auth_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      postgres 
      -c listen_addresses='*'
      -c shared_preload_libraries='pg_stat_statements'

  # Redis para cache y sessions
  redis-auth:
    image: redis:7-alpine
    container_name: redis-auth
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_auth_data:/data
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin para administrar la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-auth
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - auth-network

  # Servicio de Autenticaci√≥n
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile.dev
    container_name: auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: admin
      DB_PASSWORD: admin123
      REDIS_HOST: redis-auth
      REDIS_PORT: 6379
      JWT_SECRET: mi_super_secreto_jwt_para_autenticacion_2024
      JWT_EXPIRES_IN: 24h
    ports:
      - "5900:3000"
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis-auth:
        condition: service_healthy
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_auth_data:
  redis_auth_data:
  pgadmin_data:

networks:
  auth-network:
    driver: bridge 